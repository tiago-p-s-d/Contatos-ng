<form>
  <div>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" #nome>
  </div>
  <div>
      <label for="telefone">telefone</label>
      <input type="text" name="telefone" id="telefone" #telefone>
  </div>
  <div>
      <label for="email">email</label>
      <input type="text" name="email" id="email" #email>
  </div>
  <div>
      <label for="aniversario">aniversario</label>
      <input type="text" name="aniversario" id="aniversario" #aniversario>
  </div>
  <div>
  <label for="tipo">Tipo</label>
  <select name="tipo" id="tipo" #tipo>
      <option *ngFor="let tp of tipos"
              [value]="tp">{{tp}}</option>
  </select>
  
  <div>
    <input type="checkbox" name="fav" id="fav" #fav>
    <label for="fav">Favorito?</label>
  </div>





</div>
<input type="button" value="Cadastrar"
     (click)="adicionar(nome.value, telefone.value, email.value, aniversario.value, tipo.value, fav.checked)">
</form>


<div id="contatos-all">
<table *ngIf="contatos.length > 0">
  <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Aniversario</th>
      <th>Tipo</th>
      <th>Ã‰ favorito?</th>
  </tr>
  <tr *ngFor="let cc of contatos">
      <td>{{cc.getNome()}}</td>
      <td>{{cc.getTelefone()}}</td>
      <td>{{cc.getEmail()}}</td>
      <td>{{cc.getAniversario()}}</td>
      <td>{{cc.getTipo()}}</td>
      <td>{{cc.getFav()}}</td>
  </tr>
</table>
</div>
